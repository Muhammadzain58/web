    <style>
        form{

            flex-direction:column;

        }
        form input, form textarea, form button{
            padding: 20px;
            margin-bottom: 20px;
            outline: none;
            border: none;
            background-color: #ddd;
        }
        form button{
            background-color: #333;
            cursor: pointer;
            color:#fff;
        }
        h1{

        }
